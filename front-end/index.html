<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>THOT-O-METER</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    </head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <p id="navp">An App For Thots, By Thots</p>
  <!--<a></a>-->
  <!--<a></a>-->
</nav>

<h1>WELCOME, THOT!</h1>

<div class="jumbotron">
    <h4>Check Your <em>Thotness Level</em> With the Thot-O-Meter Below!</h4>
</div>

<div class="container">
    <!-- Tuka ide slika od thotometer, ko krug ili polukrug so strelce, ili pa ne mora ic takvo, moze samo so button da ideme-->
</div>

<button type="button" class="btn btn-dark btn-lg">Press Me, Thot Nugget!</button>
<!-- return some asnwer that they are a thot -->

<canvas id="foo"></canvas>

<script type="text/javascript" src="./js/messages.js"></script>
<script type="text/javascript" src="./js/gauge.min.js"></script>
<script type="text/javascript">
    var opts = {
      angle: 0.15, // The span of the gauge arc
      lineWidth: 0.44, // The line thickness
      radiusScale: 1, // Relative radius
      pointer: {
        length: 0.65, // // Relative to gauge radius
        strokeWidth: 0.062, // The thickness
        color: '#000000' // Fill color
      },
      limitMax: false,     // If false, max value increases automatically if value > maxValue
      limitMin: false,     // If true, the min value of the gauge will be fixed
      colorStart: '#6FADCF',   // Colors
      colorStop: '#8FC0DA',    // just experiment with them
      strokeColor: '#E0E0E0',  // to see which ones work best for you
      generateGradient: true,
      highDpiSupport: true,     // High resolution support
      
    };
    var target = document.getElementById('foo'); // your canvas element
    var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
    gauge.maxValue = 3000; // set max gauge value
    gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
    gauge.animationSpeed = 84; // set animation speed (32 is default value)
    gauge.set(2725); // set actual value
</script>
</body>
</html>
